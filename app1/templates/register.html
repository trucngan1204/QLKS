<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1 class="text-center text-danger">ĐĂNG KÝ TÀI KHOẢN </h1>
        {% if err_msg %}
        <div class="alert alert-warning">
            {{ err_msg }}
        </div>
        {% endif %}
       <form method="post"
             action=""
             enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Họ tên</label>
                <input type="text"
                       required
                       id="name"
                       name="name"
                       class="form-control" />
            </div>
           <div class="form-group">
                <label for="name">Số điện thoại</label>
                <input type="text"
                       required
                       id="Numberphone"
                       name="Numberphone"
                       class="form-control" />
            </div>
           <div class="form-group">
                <label for="username"></label>
                <input type="text"
                       required
                       id="username"
                       name="username"
                       class="form-control" />
            </div>
           <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password"
                       required
                       id="password"
                       name="password"
                       class="form-control" />
            </div>
           <div class="form-group">
                <label for="confirm">Xác nhận mật khẩu</label>
                <input type="password"
                       required
                       id="confirm"
                       name="confirm"
                       class="form-control" />
            </div>
           <div class="form-group">
                <label for="avatar">Ảnh đại diện</label>
                <input type="file"
                       required
                       id="avatar"
                       name="avatar"
                       class="form-control" />
            </div>
           <div class="form-group">
               <input type="submit" value="Đăng ký"
                      class="btn btn-danger" />
           </div>
       </form>
    </div>
</body>
</html>
